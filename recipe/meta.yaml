{% set name = "natsort" %}
{% set version = "8.0.2" %}
{% set sha256 = "feb87e0ce1dc1f8f3f21e18a85216c790e746d76a5ff6889563394605f504a2b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - natsort = natsort.__main__:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - natsort
    - natsort.compat
  commands:
    - natsort -h

about:
  home: https://github.com/SethMMorton/natsort
  license: MIT
  license_file: LICENSE
  summary: Sort lists naturally
  description: |
    natsort is a general utility for sorting lists naturally either as numbers
    or as versions.
  doc_url: http://natsort.readthedocs.io/
  dev_url: https://github.com/SethMMorton/natsort

extra:
  recipe-maintainers:
    - holtgrewe
    - synapticarbors
